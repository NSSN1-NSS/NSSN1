<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSSN1 - HTML Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a73e8, #0d47a1);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #ffca28;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #ffc107;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ NSSN1 HTML Files</h1>
  <p>Click any file to open:</p>
  <ul id="fileList"></ul>

  <script>
    // fetch all files from the repository using GitHub API
    fetch("https://api.github.com/repos/NSSN1-NSS/NSSN1/contents/")
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById("fileList");
        files.forEach(file => {
          if (file.name.endsWith(".html") && file.name !== "index.html") {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.name;
            a.textContent = file.name;
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      });
  </script>
</body>
</html>
