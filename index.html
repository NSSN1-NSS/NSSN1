<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقعي - NSSN1</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #1a73e8, #0d47a1);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeInDown 1.5s;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      animation: fadeInUp 2s;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 250px;
    }
    a {
      text-decoration: none;
      background: #ffca28;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    a:hover {
      background: #ffc107;
      transform: scale(1.05);
    }

    /* أنيميشن */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
