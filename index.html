<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSSN1 - HTML Files</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #ddd;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 25px;
      border-radius: 15px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .icon {
      font-size: 42px;
      margin-bottom: 12px;
    }
    .number {
      font-size: 0.9em;
      opacity: 0.85;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ NSSN1 HTML Files</h1>
  <p>Click any card to open a file:</p>
  <div class="grid" id="fileList"></div>

  <script>
    const gradients = [
      "linear-gradient(135deg, #ff7e5f, #feb47b)",
      "linear-gradient(135deg, #6a11cb, #2575fc)",
      "linear-gradient(135deg, #11998e, #38ef7d)",
      "linear-gradient(135deg, #ff512f, #dd2476)",
      "linear-gradient(135deg, #4568dc, #b06ab3)",
      "linear-gradient(135deg, #00c6ff, #0072ff)",
      "linear-gradient(135deg, #f7971e, #ffd200)",
      "linear-gradient(135deg, #c33764, #1d2671)",
      "linear-gradient(135deg, #43cea2, #185a9d)",
      "linear-gradient(135deg, #ff4e50, #f9d423)"
    ];

    fetch("https://api.github.com/repos/NSSN1-NSS/NSSN1/contents/")
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById("fileList");
        let counter = 1;
        files.forEach(file => {
          if (file.name.endsWith(".html") && file.name !== "index.html") {
            const card = document.createElement("a");
            card.className = "card";
            card.href = file.name;
            card.style.background = gradients[(counter-1) % gradients.length];
            card.innerHTML = `
              <div class="number">#${counter}</div>
              <div class="icon">ðŸ“„</div>
              <div>${file.name}</div>
            `;
            list.appendChild(card);
            counter++;
          }
        });
      });
  </script>
</body>
</html>
